<!DOCTYPE html>
<html lang="en">

<head>
    <title>Places To Visit</title>
    <!--Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Styles-->
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>-->
    <script type="text/javascript" src="js/lib/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--Sidebar Holder-->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="glyphicon glyphicon-arrow-left"></i>
                </div>
                <div class="sidebar-header">
                    <h3>Places to See</h3>
                </div>
                <div id="searchArea">
                    <br>
                    <p>Filter locations here</p>
                    <input class="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Type to filter...">
                </div>
                <ul class="list-unstyled CTAs" data-bind="foreach: locationsFilter">
                    <h5 id="markerTitle">
                        <li data-bind="text: title, click: $parent.animateAndPopulateMarker">
                        </li>
                    </h5>
                    <br>
                </ul>
                <ul class="list-unstyled CTAs">
                    <li><a href="https://foursquare.com/" target="_blank">Checkin details powered by Foursquare</a></li>
                </ul>
            </nav>

            <!--Open sidebar top-->
            <div class="row">
                <div id="sidebar-icon">
                    <button type="button" id="sidebar-collapse" class="btn btn-info navbar-btn">
                                    <i class="glyphicon glyphicon-align-left"></i>
                                </button>
                </div>

            </div>

            <div id="map"></div>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script async defer src="js/app.js"></script>
    <script src="js/googleMapStyles.js"></script>
    <script async defer src="js/markers.js"></script>
    <script src="js/sidebarController.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAPhCJXmWaw96CUBIS_Ji7IBGOChZRUUqE&v=3&callback=runApp"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>

</html>
